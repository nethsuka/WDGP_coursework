        <script>
            // Get the color picker element
            const colorPicker = document.getElementById('colorPicker');
        
            // Get all the rectangles
            const rectangles = document.querySelectorAll('rect');
        
            // Add event listener for color change
            colorPicker.addEventListener('input', function() {
                // Get the selected color
                const selectedColor = colorPicker.value;
        
                // Loop through each rectangle and update its fill color
                rectangles.forEach(function(rectangle) {
                    rectangle.setAttribute('fill', selectedColor);
                });
            });
        
            // Prevent color picker change when rectangles or text are clicked
            const elementsToIgnore = document.querySelectorAll('rect, text');
        
            // Loop through each element to ignore and prevent click event propagation
            elementsToIgnore.forEach(function(element) {
                element.addEventListener('click', function(event) {
                    event.stopPropagation(); // Prevent the click event from reaching the color picker
                });
            });
        </script>
