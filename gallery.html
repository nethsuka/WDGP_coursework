</head>
<body>
    <section>
        <input type="checkbox" id="check">
        <!-- The NAV bar which is common to all the pages of the website is here below! -->
        <header>
            <h2><a href="home.html" class="logo"><img src="img/aqua-life-logo-white-transparent.png" alt="logo" height="35"></a></h2>            
            <div class="navbar">
                <a href="home.html" class="active">Home</a>
                <a href="gallery.html" class="active-page">Gallery</a>
                <a href="shop.html" class="active">Shop</a>
                <a href="profile.html" class="active">Profile</a>
                <a href="team.html" class="active">About Us</a>
            </div>
            <label for="check" id="head-label">
                <i class="fas fa-bars menu-btn"></i>
                <i class="fas fa-times close-btn"></i>
            </label>
        </header>
        <!-- The entire document related to the Gallery is written inside the section tag. -->
        <h1 id="topic">Gallery</h1>
        <!-- 
            The image class is inside the gallery class. This made it easy to arrange gallery in a responsive format.
            The hoverImage class is what is used to provide the relavant psuedoclass formating to the image src.
            onclick attribute is there to excute the JS function named openModalView which pops up another view where the related images are displayed
            The functioning of the modal page is defined in the JS code *
            3 parameters are passed to the function of the modal page - Refer the JS*
         -->
        <div class="gallery">
            <div class="image">
                <img class="hoverImage" src="img/diversity.jpeg" caption='Vast oceanic ecosystems teem with a multitude of species, from microscopic plankton to majestic whales and beyond.' alt="Diversity of Marine Life" onclick="openModalView(this)" heading='Ocean Diversity'>
            </div>
            <div class="image">
                <img class="hoverImage" src="img/pollution.jpeg" alt="Pollution caused to the Marine World" caption='Man-made waste pollutes ocean depths, endangering marine life and ecosystems, from plastic debris to chemical contaminants.' heading='Marine Pollution' onclick="openModalView(this)">
            </div>
            <div class="image">
                <img class="hoverImage" src="img/fishery.png" alt="Fishing in the Sea" caption='Global fisheries sustain communities, but overfishing threatens stocks, jeopardizing livelihoods and ecological balance, necessitating sustainable management.' heading='Marine Fishery' onclick="openModalView(this)">
            </div>
            <div class="image">
                <img class="hoverImage" src="img/whale_watching.jpeg" alt="Tourism" caption='Ocean tourism thrives, drawing millions to sandy shores and vibrant coral reefs, supporting economies and fostering conservation efforts.' onclick="openModalView(this)" heading='Tourism'>
            </div>
        </div>
        
        <!-- 
            The Modal View opens up frome here!
            The first div tag below  is what defines the structure of the modal view
            The closeModalView is a function is executed when the cross icon is clicked
         -->
        <div id="myModal" class="modal">
            <span class="close" onclick="closeModalView()">&times;</span>
            <div id="heading"></div>  <!-- Heading is here -->
            <img class="modal-content" id="modalImg">
            <br>
            <div id="caption"></div> <!-- Caption is here -->
        </div>

            <!--
                The gallery ends here
            -->
    </section>
