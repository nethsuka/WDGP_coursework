<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/general.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <section>
        <input type="checkbox" id="check">
        <header>
            <h2><a href="home.html" class="logo"><img src="img/aqua-life-logo-white-transparent.png" alt="logo" height="35"></a></h2>            
            <div class="navbar">
                <a href="#" class="active">Home</a>
                <a href="#" class="active-page">Gallery</a>
                <a href="#" class="active">Shop</a>
                <a href="#" class="active">Profile</a>
                <a href="#" class="active">About Us</a>
            </div>
            
            
            <label for="check" id="head-label">
                <i class="fas fa-bars menu-btn"></i>
                <i class="fas fa-times close-btn"></i>
            </label>
        </header>
        <h1 id="topic">Gallery</h1>
        <br/>
        <div class="gallery">
            <div class="image">
                <img class="hoverImage" src="img/diversity.jpeg" alt="Image 1" onclick="openModal('img/diversity.jpeg', 'Text for Image 1')">
            </div>
            <div class="image">
                <img class="hoverImage" src="img/pollution.jpeg" alt="Image 2" onclick="openModal('img/pollution.jpeg', 'Text for Image 2')">
            </div>
            <div class="image">
                <img class="hoverImage" src="img/fishery.png" alt="Image 3" onclick="openModal('img/fishery.png', 'Ocean fishery is a vital industry sustaining coastal communities worldwide. It encompasses the harvesting of diverse aquatic species for consumption and trade. Fishery management practices aim to balance sustainable yield with environmental conservation, often employing quotas, regulations, and technology. However, challenges such as overfishing and habitat degradation necessitate vigilant conservation efforts for long-term viability.')">
            </div>
            <div class="image">
                <img class="hoverImage" src="img/whale_watching.jpeg" alt="Image 4" onclick="openModal('img/whale_watching.jpeg', 'Text for Image 4')">
            </div>
        </div>
    </section>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="caption"></div>
    </div>

    <footer>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
            <a href="student4.html" target="_blank"><button class="editor-btn">Page Editor</button></a>
        </div>
        <div class="social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>

        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </footer>

    <script src="js/gallery.js"></script>
</body>
</html>
