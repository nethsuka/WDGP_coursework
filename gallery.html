<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General page</title>
    <link rel="stylesheet" href="general.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <section>
        <input type="checkbox" id="check">
        <header>
            <h2><a href="#" class="logo">Logo</a></h2>

            <div class="navbar">
                <a href="#" class="active" onclick="toggleActive(this)">Home</a>
                <a href="#" class="active" onclick="toggleActive(this)">Gallery</a>
                <a href="#" class="active" onclick="toggleActive(this)">Shop</a>
                <a href="#" class="active" onclick="toggleActive(this)">Profile</a>
                <a href="#" class="active" onclick="toggleActive(this)">About Us</a>
            </div>

            
            <label for="check">
            <i class="fas fa-bars menu-btn"></i>
            <i class="fas fa-times close-btn"></i>
        </label>
    </header>
    <h1>Gallery</h1>
    <div class="gallery">
        <div class="images">
            <img id= "OD" src="Images/diversity.jpeg" alt="Ocean diversity">
            <img src="Images/fishery.png" alt="Fishery">
            <img src="Images/whale_watching.jpeg" alt="Tourism">
            <img src="Images/pollution.jpeg" alt="Pollution">
        </div>
        <button class="buttons" id="previous"><</button>
        <button class="buttons" id="next">></button>
    </div>
    </section>


    <footer>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        
        </div>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>

            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </footer>

        <script>

            //Making navbar buttons active
            
            function toggleActive(element) {
                // Remove 'active' class from all navbar items
                document.querySelectorAll('.navbar a').forEach(function(navItem) {
                    navItem.classList.remove('active');
                });
                
                // Add 'active' class to the clicked navbar item
                element.classList.add('active');
            }
            
            document.getElementById('OD').addEventListener('mouseover', function(){
                document.getElementById('OD').style.display = "block";
            }
            )

                </script>

    


</body>
</html>
