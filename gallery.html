<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/general.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <section>
        <input type="checkbox" id="check">
        <!-- The NAV bar which is common to all the pages of the website is here below! -->
        <header>
            <h2><a href="home.html" class="logo"><img src="img/aqua-life-logo-white-transparent.png" alt="logo" height="35"></a></h2>            
            <div class="navbar">
                <a href="#" class="active">Home</a>
                <a href="#" class="active-page">Gallery</a>
                <a href="#" class="active">Shop</a>
                <a href="#" class="active">Profile</a>
                <a href="#" class="active">About Us</a>
            </div>
            <label for="check" id="head-label">
                <i class="fas fa-bars menu-btn"></i>
                <i class="fas fa-times close-btn"></i>
            </label>
        </header>
        <!-- The entire document related to the Gallery is written inside the section tag. -->
        <h1 id="topic">Gallery</h1>
        <!-- A break is given to maintain a comfortable space between the topic of the page and gallery class -->
        <br/> 
        <!-- 
            The image class is inside the gallery class. This made it easy to arrange gallery in a responsive format.
            The hoverImage class is what is used to provide the relavant psuedoclass formating to the image src.
            onclick attribute is there to excute the JS function named openModalView which pops up another view where the related images are displayed
            The functioning of the modal page is defined in the JS code *
         -->
        <div class="gallery">
            <div class="image">
                <img class="hoverImage" src="img/diversity.jpeg" alt="Image 1" onclick="openModalView('img/diversity.jpeg', 'Vast oceanic ecosystems teem with a multitude of species, from microscopic plankton to majestic whales and beyond.', 'Ocean Diversity')">
            </div>
            <div class="image">
                <img class="hoverImage" src="img/pollution.jpeg" alt="Image 2" onclick="openModalView('img/pollution.jpeg', 'Man-made waste pollutes ocean depths, endangering marine life and ecosystems, from plastic debris to chemical contaminants.','Marine Pollution')">
            </div>
            <div class="image">
                <img class="hoverImage" src="img/fishery.png" alt="Image 3" onclick="openModalView('img/fishery.png', 'Global fisheries sustain communities, but overfishing threatens stocks, jeopardizing livelihoods and ecological balance, necessitating sustainable management.', 'Marine Fishery')">
            </div>
            <div class="image">
                <img class="hoverImage" src="img/whale_watching.jpeg" alt="Image 4" onclick="openModalView('img/whale_watching.jpeg', 'Ocean tourism thrives, drawing millions to sandy shores and vibrant coral reefs, supporting economies and fostering conservation efforts.', 'Tourism')">
            </div>
        </div>
    </section>

    <!-- 
        The Modal View opens up frome here!
        The first div tag below  is what defines the structure of the modal view
        The closeModalView
     -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModalView()">&times;</span>
        <div id="heading"></div> 
        <img class="modal-content" id="modalImg">
        <br>
        <div id="caption"></div> <!-- This is where the caption will be inserted -->
    </div>

    <footer>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
            <a href="student4.html" target="_blank"><button class="editor-btn">Page Editor</button></a>
        </div>
        <div class="social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>

        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </footer>

    <script src="js/gallery.js"></script>
</body>
</html>
