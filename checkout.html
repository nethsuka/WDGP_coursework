    <script>
        let sessionCart = sessionStorage.getItem('cart');
        if(sessionCart === null || JSON.parse(sessionCart).length === 0){
            alert("You cannot go to checkout process with having empty cart");
            window.location.href = "shop.html";
        }
    </script>

                    <label for="card_number">Card Number : </label><br>

                        <input type="tel" id="phone_no" placeholder="+94 759028394"><br>
                        <label for="">Full Name : </label><br>
                        <input type="text" id="fname" placeholder="First Name" class="input-name">
                        <input type="text" id="lname" placeholder="Last Name" class="input-name"><br>
                        <label for="address">Address : </label><br>
                        <input type="text" id="address"><br>
                        <button>RESET</button>
                    </fieldset> 
                    </div>
                <div>
                    <fieldset class="field">
                        <legend>Paymet method</legend>
                        <label for="cod">Cach On Delivery : </label>
                        <input type="radio" id="cod" name="pay_method" value="onDelivery">
                        <label for="credit">Credit Card : </label>
                        <input type="radio" id="credit" name="pay_method" value="card"><br><br>
                    <button id="order-btn">PLACE ORDER NOW</button>
                    </fieldset> 
                    </div>
            </form>
