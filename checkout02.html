                    <form name="form" onsubmit="return handleFormSubmit()">
                        <div class="sub-container">
                            <fieldset class="field">
                            <legend>Paymet Details</legend>
                            <label for="card_number">Card Number : </label><br>
                            <input type="number" name="card_number" id="card_number" onblur="updateProgressBar(this.value)"><br>
                            <p id="valid_card_no" class="errors"></p>
                            <label for="holder_name">Card Holder Name : </label><br>
                            <input type="text" name="holder_name" id="holder_name" onblur="updateProgressBar(this.value)"><br>
                            <p id="valid_holder_name" class="errors"></p>
                            <label for="Expiry_date">Expiry Date : </label><br>
                            <input type="date" name="date" id="Expiry_date" onblur="updateProgressBar(this.value)"><br>
                            <p id="valid_date" class="errors"></p>
                            <label for="ccv">CCV : </label><br>
                            <input type="number" name="ccv" id="ccv" onblur="updateProgressBar(this.value)"><br>
                            <p id="valid_ccv" class="errors"></p>
                            </fieldset> 
                        </div>
                        <div class="sub-container">
                            <fieldset class="field">
                                <legend>Customer Information</legend>
                                <label for="email">Email : </label><br>
                                <input type="email" id="email" name="email" placeholder="myname@host.com" onblur="updateProgressBar(this.value)"><br>
                                <p id="valid_email" class="errors"></p>
                                <label for="phone_no">Phone Number : </label><br>
                                <input type="tel" id="phone_no" name="phone_no" placeholder="0759028394" onblur="updateProgressBar(this.value)"><br>
                                <p id="valid_tel" class="errors"></p>
                                <label for="">Full Name : </label><br>
                                <input type="text" id="fname" name="fname" placeholder="First Name" class="input-name">
                                <input type="text" id="lname" name="lname" placeholder="Last Name" class="input-name" onblur="updateProgressBar(this.value)"><br>
                                <p id="valid_name" class="errors"></p>
                                <label for="address">Address : </label><br>
                                <input type="text" id="address" name="address" onblur="updateProgressBar(this.value)"><br>
                                <p id="valid_address" class="errors"></p>
                                <input type="button" value="RESET" onclick="clearFormData(this.form)" id="reset-btn">
                            </fieldset> 
                            </div>
                        <div>
                            <fieldset class="field">
                                <legend>Paymet method</legend>
                                <label for="cod">Cach On Delivery : </label>
                                <input type="radio" id="cod" name="pay_method" value="onDelivery">
                                <label for="credit">Credit Card : </label>
                                <input type="radio" id="credit" name="pay_method" value="card">
                                <p id="valid_choise" class="errors"></p>
                                <br><br>
                            <input type="button" id="order-btn" onclick="validateFormData(form)" value="PLACE ORDER NOW"/>
