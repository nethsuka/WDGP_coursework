<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bigbox{
            margin: auto;
            width: 30%;
        }
        .ff{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="bigbox">
    <h2>Hotel Reservation</h2>
    <form action="">
        <fieldset class="ff" style="background-color: rgb(177, 252, 242);">
            <legend>Personal Details</legend>
            <label for="fname">First Name :</label>
            <input type="text" id="fname" placeholder="first name"><br><br>
            <label for="sname">Surname :</label>
            <input type="text" id="sname" placeholder="last name"><br><br>
            <label for="em">Email address :</label>
            <input type="email" id="em" placeholder="name@gmail.com"><br><br>
            <label for="pw">Password :</label>
            <input type="password" id="pw" placeholder="Enter more than 8 characters"><br><br>
            <input type="color">
        </fieldset>
        <fieldset class="ff" style="background-color: rgb(182, 213, 239);">
            <legend>Booking Details</legend>
            <label for="day">Checking day :</label>
            <input type="date" id="day"><br><br>
            <label for="num">Number of days :</label>
            <input type="number" id="num"><br><br>
            <label for="sr">Single Room</label><input type="radio" id="sr" name="room"><br>
            <label for="dr">Double Room</label><input type="radio" id="dr" name="room"><br>
            <label for="kr">King Room</label><input type="radio" id="kr" name="room"><br><br>
            <label for="op">Breakfast</label>
            <select name="option" id="op">
                <option value="include">include</option>
                <option value="not include">not include</option>
            </select><br><br>
            <label for="area">Special requirenments :</label>
            <textarea name="area" id="" cols="30" rows="10" id="area"></textarea>
        </fieldset>
    </form>
    </div>
</body>
</html>
